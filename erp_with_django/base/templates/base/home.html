<!-- Home and room template is available only with Base app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr
    }
</style>

<div class="home-container">

    <div>
        {% include './topic_component.html' %}
    </div>

    <div>
        <h5>{{room_count}} rooms available</h5>
         <a href="{% url 'create-room' %}">Create Room</a>
         {% include './feed_component.html' %}

    </div>

    <div>
        {% include './activities_component.html' %}
    </div>

    <div>
        {% include 'base/activity_component.html' %}
    </div>


</div>
{% endblock content %}
</body>
</html>
